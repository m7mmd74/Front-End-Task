<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post Task</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../Styles/style.css">

  <!-- FontAweome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-gray postion-relative">
  <!-- create post -->
  <div class="bg-white p-3 mt-3 rounded border shadow">
    <!-- avatar -->
    <div class="d-flex" type="button">
      <div class="p-1">
        <img src="https://source.unsplash.com/collection/happy-people" alt="avatar image" class="rounded-circle me-2"
          style="width: 38px; height: 38px; object-fit: cover" />
      </div>
      <input type="text" class="form-control rounded-pill border-0 bg-gray pointer" disabled
        placeholder="What's on your mind ?" data-bs-toggle="modal" data-bs-target="#createModal" />
    </div>
    <!-- create modal -->
    <section class="post">
      <form action="#">
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true"
        data-bs-backdrop="false">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- head -->
            <div class="modal-header align-items-center">
              <h5 class="text-dark text-center w-100 m-0" id="exampleModalLabel">
                Create Post
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- body -->
            <div class="modal-body">
              <div class="my-1 p-1">
                <div class="d-flex flex-column">
                  <!-- name -->
                  <div class="d-flex align-items-center">
                    <div class="p-2">
                      <img src="https://source.unsplash.com/collection/happy-people" alt="avatar image"
                        class="rounded-circle" style="
                          width: 38px;
                          height: 38px;
                          object-fit: cover;
                        " />
                    </div>
                    <div>
                      <p class="m-0 fw-bold">Mohamed</p>
                    </div>
                  </div>
                  <!-- Post Body -->
                  <div>
                    <!-- text -->
                    <textarea cols="30" rows="5" class="form-control border-0" id="add-post"></textarea>
                  
                    <!-- Image -->
                    <img class="img-fluid rounded" id="result"/>
                  </div>
                 
  
  
                  <!-- options -->
                  <div class="d-flex justify-content-between border border-1 border-light rounded p-3 mt-3">
                     
                    <p class="m-0 ">Add to your post</p>

                    <div>
                      <!-- image icon -->
                      <div class="image-upload">
                        <label for="files">
                          <i class="fas fa-images fs-5 text-success pointer mx-1"></i>
                        </label>
                        <input id="files" type="file" multiple="" accept="image/*" onchange="loadFile(event)" style="display:none" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- end -->
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary w-100" class="btn-close" data-bs-dismiss="modal" onclick="showPost()">
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
      </form>
    </section>
   
    <hr />

            <!-- post content -->
            <div class="mt-3">
              <!-- content -->
              <div>
                <p id="showTitle">
                  <!-- Content From Textarea Display here -->
                </p>
                <img
                class="img-fluid img-responsive rounded"
                src="" id="showImage"
                />
              </div>
            </div>
<div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <!-- mainJS -->
    <script src="../Scripts/script.js"></script>
</body>
</html>
